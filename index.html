<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="img/favicon.ico">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Hunter Hart">
	</head>
	<body>
		<header id="head">
			<a href="index.html"><div id="title">
				<div class="logo">
					<img src='img/logo-crown.png' height="50px" width="50px">
				</div>
				<h1>Ferox Supply & Co</h1>
			</div></a>
			<div id="nav">
				<ul>
					<a href="index.html"><li class="btn btn-nav">Home</li></a>
					<a href="#"><li class="btn btn-nav">Shop</li><a>
					<a href="#"><li class="btn btn-nav-signup">Signup</li></a>
				</ul>
			</div>
		</header>
		<section id="cover">
			<h1>Ferox Clothing and Accessories</h1>
			<h3>Live Life Fearless</h3>
			<a href="#"><div class="btn btn-shopnow">Shop Now</div></a>
			<div id="social">
				<a href="https://twitter.com/FeroxSupplyCo"><div class="twitter"></div></a>
				<a href="https://www.instagram.com/feroxsupplyco/"><div class="insta"></div></a>
				<div class="snap"></div>
				<a href="https://www.facebook.com/feroxsupplyco/"><div class="facebook"></div></a>
			</div>
		</section>

		<div id="myModal" class="modal">
  		<div class="modal-content">
    		<span class="close">&times;</span>
    		<p>Some text in the Modal..</p>
  		</div>
		</div>
		<script>
			var modal = document.getElementById('myModal');
			var btn = document.getElementById("myBtn");
			var span = document.getElementsByClassName("close")[0];
			btn.onclick = function() {
    		modal.style.display = "block";
			}
			span.onclick = function() {
    		modal.style.display = "none";
			}
			window.onclick = function(event) {
    		if (event.target == modal) {
        	modal.style.display = "none";
    		}
			}
		</script>
	</body>
</html>
